<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="card text-center">
      <div class="card-header fs-3 text-start fw-bold">
        Payment Form Example
      </div>
      <div class="card-body">
        <div class="alert alert-danger fw-semibold fs-10 text-start" role="alert">
          Some fields are missing
        </div>
        <form class="row g-3">
          <div class="col-md-5 fw-medium">
            <label for="cardNumber" class="form-label text-start">Card #</label>
            <input type="number" size="16" class="form-control" placeholder="XXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3 fw-medium">
            <label for="CVC" class="form-label text-start">CVC #</label>
            <input type="password" size="4" placeholder="0000" class="form-control" id="CVC">
          </div>
          <div class="col-md-4 fw-medium">
            <label for="Amount" class="form-label">Amount</label>
            <div class="d-flex fw-bold">
              $
              <input type="number" size="4" class="form-control ms-1 text-start" placeholder="Amount" id="Amount">
            </div>
          </div>
          <div class="col-6 fw-medium">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control text-start" id="firstName" placeholder="First Name">
          </div>
          <div class="col-6 fw-medium">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control text-start" id="lastName" placeholder="Last Name">
          </div>
          <div class="col-6 fw-medium">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City">
          </div>
          <div class="col-md-4 fw-medium">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a State</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2 fw-medium">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="inputZip">
          </div>

          <div class="col-12 mt-3">
            <div class="row align-items-start">
              <div class="col-md-6">
                <legend class="col-form-label fw-semibold text-start pt-0">We Accept:</legend>
                <div class="p-3 bg-secondary text-white rounded">
                  <div class="d-flex gap-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3">
                        <i class="fa-brands fa-paypal"></i>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                      <label class="form-check-label" for="gridRadios4">
                        <i class="fa-brands fa-google-pay"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="message" class="form-label fw-medium">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Leave a comment..."></textarea>
                <div class="form-text text-start fs-13">Add any notes here.</div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-body-secondary text-end">
        <button type="button" class="btn btn-secondary mb-3">Cancel</button>
        <button type="submit" class="btn btn-primary mb-3">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
